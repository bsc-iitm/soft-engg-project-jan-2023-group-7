            schema:
              type: object
              properties:
                id:
                  type: int
                  example: 1
                email:
                  type: string
                  example: aditya@gmail.com
                password:
                  type: string
                  example: aditya@123
                active:
                  type: boolean
                  example: true
                confirmed_at:
                  type: DateTime
                  example: 12/02/22
                created_on:
                  type: DateTime
                  example: 12/02/22
                updated_on:
                  type: DateTime
                  example: 12/02/22
      operationId: '1'
      responses:
        '201':
          description: success - return newly created object
          content:
            application/json:
              examples:
                sample 201 response:
                  value:
                    id: 1
                    email: aditya@gmail.com
                    password: aditya@123
                    active: true
                    confirmed_at: 12/02/22
                    created_on: 10/02/22
                    updated_on: 15/02/22
        '400':
          description: Bad Request
          content:
            application/json:
              examples:
                Sample 400 respone:
                  value: Bad Request
        '500':
          description: Internal Error
          content:
            application/json:
              examples:
                Sample 500 response:
                  value: Internal Error
        default:
          description: Default error sample response
    get:
